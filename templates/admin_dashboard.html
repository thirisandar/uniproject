function fetchLocations(township, category, page = 1) {
    fetch(`/locations/${township}/${category}?page=${page}&limit=${limit}`)
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("locationsList");
            container.innerHTML = ""; // Clear previous content

            // âœ… If no locations found
            if (!data.locations || data.locations.length === 0) {
                const message = document.createElement("p");
                message.textContent = `No ${category}s found in ${township}.`;
                message.style.textAlign = "center";
                message.style.fontSize = "20px";
                message.style.fontWeight = "bold";
                message.style.marginTop = "50px";
                message.style.color = "crimson";
                container.appendChild(message);
                return;
            }

            // Normal location display if data exists
            const table = document.createElement("table");
            table.border = "0.3";
            table.style.width = "60%";
            table.style.margin = "30px auto";
            table.style.textAlign = "center";

            data.locations.forEach(loc => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><img src="${loc.image}" alt="${loc.name}" width="80px" height="50px" class="locationImg"></td>
                    <td><strong class="loc-name">${loc.name}</strong><br>${loc.address}</td>
                    <td><button class="delLocation" onclick="deleteLocation('${township}', '${category}', '${loc.name}')">ðŸ—‘</button></td>
                    <td><button class="editLocation" onclick="editLocation(this, '${township}', '${category}', '${loc.name}' ,'${loc.address}')">&#9998;</button></td>
                `;
                table.appendChild(row);
            });

            container.appendChild(table);
            createPaginationControls(data.total, page, township, category);
        });
}


function createPaginationControls(total, currentPage, township, category) {
    const totalPages = Math.ceil(total / limit);
    const pagination = document.createElement("div");
    pagination.style.textAlign = "center";
    pagination.style.marginTop = "20px";

    for (let page = 1; page <= totalPages; page++) {
        const btn = document.createElement("button");
        btn.textContent = page;
        btn.style.margin = "0 5px";
        btn.style.padding = "6px 12px";
        btn.style.borderRadius = "5px";
        btn.style.cursor = "pointer";
        btn.style.border = page === currentPage ? "2px solid steelblue" : "1px solid gray";
        btn.style.backgroundColor = page === currentPage ? "#ccc" : "#fff";

        btn.onclick = () => {
            fetchLocations(township, category, page);
        };
        pagination.appendChild(btn);
    }

    document.getElementById("locationsList").appendChild(pagination);
}

        function deleteLocation(township, category, name) {
    Swal.fire({
        title: `Delete "${name}"?`,
        text: "This action cannot be undone!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#d33",
        cancelButtonColor: "#3085d6",
        confirmButtonText: "Yes, delete it!"
    }).then((result) => {
        if (result.isConfirmed) {
            fetch(`/admin/delete_location/${township}/${category}/${encodeURIComponent(name)}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'delete' })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    Swal.fire("Deleted!", "Location has been deleted.", "success");
                    
                    // Remove from UI
                    const tableRows = document.querySelectorAll("#locationsList table tr");
                    tableRows.forEach(row => {
                        if (row.innerHTML.includes(name)) {
                            row.remove();
                        }
                    });
                } else {
                    Swal.fire("Error", "Failed to delete: " + data.message, "error");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                Swal.fire("Error", "Something went wrong!", "error");
            });
        }
    });
}

        let currentEdit = { button: null, township: "", category: "", oldName: "" };

function editLocation(button, township, category, oldName,oldAddress) {
    // Store current state
    currentEdit = { button, township, category, oldName , oldAddress};

    // Show modal and overlay
    document.getElementById("editModal").style.display = "block";
    document.getElementById("modalOverlay").style.display = "block";

    // Pre-fill current name
    document.getElementById("editNameInput").value = oldName;
    document.getElementById("editAddressInput").value = oldAddress;

}

function closeEditModal() {
    document.getElementById("editModal").style.display = "none";
    document.getElementById("modalOverlay").style.display = "none";
}

function confirmEdit() {
    const newName = document.getElementById("editNameInput").value.trim();
    const newAddress = document.getElementById("editAddressInput").value.trim();

    const { township, category, oldName } = currentEdit;

    if (!newName || !newAddress) {
        alert("Name and Street No cannot be empty");
        return;
    }

    fetch(`/admin/edit_location/${township}/${category}/${encodeURIComponent(oldName)}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ new_name: newName ,new_address: newAddress})
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            // alert("Location updated successfully");
             Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Location updated successfully!'
            });

            // Refresh locations list
            fetchLocations(township, category);
        } else {
            // alert("Failed to update: " + data.message);
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Failed to update: ' + data.message
            });

        }

        closeEditModal();
    })
    .catch(error => {
        console.error("Edit error:", error);
        alert("Something went wrong.");
        closeEditModal();
    });
}
