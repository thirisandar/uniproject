<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Locations - {{ township }} - {{ category }}</title>
</head>
<body>
    <h1>View Locations - {{ township }} - {{ category }}</h1>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>

    <h3>Locations</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Actions</th>
        </tr>
        {% for location in locations %}
        <tr>
            <form action="{{ url_for('update_location', township=township, category=category, location_name=location.name) }}" method="POST">
                <td><input type="text" name="name" value="{{ location.name }}"></td>
                <td><input type="number" name="lat" step="any" value="{{ location.lat }}"></td>
                <td><input type="number" name="lng" step="any" value="{{ location.lng }}"></td>
                <td>
                    <button type="submit">Update</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
